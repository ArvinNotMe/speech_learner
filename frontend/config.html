<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语口语练习 - 高级配置</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>🎓 英语口语练习</h1>
            <p>配置学习参数，生成专属对话内容</p>
        </header>

        <main class="main">
            <!-- 配置面板 -->
            <section class="config-panel">
                <h2>⚙️ 配置</h2>
                
                <div class="form-section">
                    <h3>API 设置</h3>
                    <div class="form-group">
                        <label for="apiKey">阿里云 DashScope API Key</label>
                        <input type="password" id="apiKey" placeholder="请输入您的API Key">
                        <span class="hint">从 <a href="https://dashscope.aliyun.com/" target="_blank">阿里云DashScope</a> 获取</span>
                    </div>
                </div>

                <div class="form-section">
                    <h3>学习内容设置</h3>
                    <div class="form-group">
                        <label for="topic">学习话题</label>
                        <input type="text" id="topic" placeholder="例如：餐厅点餐、机场登机、酒店入住...">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="exchanges">对话轮数</label>
                            <input type="number" id="exchanges" value="5" min="3" max="10">
                        </div>
                        <div class="form-group">
                            <label for="voice">语音音色</label>
                            <select id="voice">
                                <option value="zhichu">知楚（女声）</option>
                                <option value="zhishu">知叔（男声）</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button id="generateBtn" class="btn btn-primary">
                        <span class="icon">🚀</span> 生成学习内容
                    </button>
                    <button id="previewBtn" class="btn btn-secondary" disabled>
                        <span class="icon">👁️</span> 预览
                    </button>
                    <button id="saveBtn" class="btn btn-success" disabled>
                        <span class="icon">💾</span> 保存HTML
                    </button>
                </div>

                <div id="status" class="status"></div>
            </section>

            <!-- 预览面板 -->
            <section class="preview-panel">
                <h2>👁️ 预览</h2>
                <div id="previewContent" class="preview-content">
                    <div class="empty-state">
                        <span class="icon">📝</span>
                        <p>配置参数并点击"生成"按钮</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 关键词面板 -->
        <section class="keywords-panel" id="keywordsPanel" style="display: none;">
            <h2>🎯 关键词汇</h2>
            <div id="keywordsList" class="keywords-list"></div>
        </section>
    </div>

    <script src="/static/js/config.js"></script>
</body>
</html>
